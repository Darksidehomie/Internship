<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Bodoni 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, sans-serif;
            text-align: center;
            background-color: burlywood;
        }
        .container {
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <p>Enter temperature in Celsius or Fahrenheit:</p>
        <input type="number" id="temperature" placeholder="Enter temperature">
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById('temperature');
            const unitSelect = document.getElementById('unit');
            const resultDiv = document.getElementById('result');

            const temperature = parseFloat(temperatureInput.value);
            const unit = unitSelect.value;

            if (isNaN(temperature)) {
                resultDiv.innerHTML = 'Please enter a valid number.';
                return;
            }

            let convertedTemperature;
            if (unit === 'celsius') {
                convertedTemperature = (temperature * 9/5) + 32;
                resultDiv.innerHTML = `${temperature} Celsius is ${convertedTemperature.toFixed(2)} Fahrenheit.`;
            } else {
                convertedTemperature = (temperature - 32) * 5/9;
                resultDiv.innerHTML = `${temperature} Fahrenheit is ${convertedTemperature.toFixed(2)} Celsius.`;
            }
        }
    </script>
</body>
</html>
